<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Completing sign in...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    h2 {
      margin: 0 0 10px;
      font-size: 24px;
      font-weight: 600;
    }
    
    p {
      margin: 0;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="spinner"></div>
    <h2>Completing sign in...</h2>
    <p>This window will close automatically.</p>
  </div>
  
  <script>
    (async function() {
      try {
        // Check for Twitter OAuth code
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const storedState = localStorage.getItem('twitter_oauth_state');
        
        if (code && state === storedState) {
          console.log('Twitter OAuth callback received');
          
          try {
            // Exchange code for tokens
            const tokenResponse = await fetch('https://api.twitter.com/2/oauth2/token', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
              },
              body: new URLSearchParams({
                'grant_type': 'authorization_code',
                'code': code,
                'redirect_uri': 'https://zendegen.app/oauth-callback.html',
                'code_verifier': 'challenge',
                'client_id': 'aWw2SjBCd0JDTjhjbU1XeHBZSW86MTpjaQ',
                'client_secret': 'Y0HzJr780sK_HgJhaJcxTL_ovJlg4gGM09VXUFkwvyoNwd-ijC'
              })
            });
            
            const tokens = await tokenResponse.json();
            
            if (!tokens.access_token) {
              throw new Error('No access token received from Twitter');
            }
            
            // Get user info
            const userResponse = await fetch('https://api.twitter.com/2/users/me?user.fields=name,username,profile_image_url', {
              headers: {
                'Authorization': `Bearer ${tokens.access_token}`
              }
            });
            
            const userData = await userResponse.json();
            
            if (!userData.data?.username) {
              throw new Error('Could not get Twitter username');
            }
            
            // Send success message to opener
            if (window.opener) {
              window.opener.postMessage({
                type: 'oauth-success',
                email: `${userData.data.username}@twitter.com`,
                name: userData.data.name || userData.data.username
              }, window.location.origin);
              
              // Clean up and close
              localStorage.removeItem('twitter_oauth_state');
              setTimeout(() => window.close(), 500);
            } else {
              throw new Error('No opener window found');
            }
            
          } catch (error) {
            console.error('Twitter API error:', error);
            throw new Error('Failed to get Twitter user info');
          }
          
        } else {
          throw new Error('Invalid OAuth state or missing code');
        }
        
      } catch (error) {
        console.error('OAuth callback error:', error);
        
        // Try to notify opener of error
        if (window.opener) {
          window.opener.postMessage({ 
            type: 'oauth-error', 
            error: error.message 
          }, window.location.origin);
        }
        
        // Show error and close
        document.querySelector('.auth-container').innerHTML = `
          <div style="font-size: 48px; margin-bottom: 20px;">‚ùå</div>
          <h2>Authentication Error</h2>
          <p>${error.message}</p>
          <p>Check console for details</p>
          <p>This window will close in 5 seconds...</p>
        `;
        
        setTimeout(() => {
          window.close();
        }, 5000);
      }
    })();
  </script>
</body>
</html>
