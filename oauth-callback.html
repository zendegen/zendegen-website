<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Completing sign in...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    h2 {
      margin: 0 0 10px;
      font-size: 24px;
      font-weight: 600;
    }
    
    p {
      margin: 0;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="auth-container">
    <div class="spinner"></div>
    <h2>Completing sign in...</h2>
    <p>This window will close automatically.</p>
  </div>
  
  <script>
    (async function() {
      try {
        console.log('OAuth callback starting...');
        console.log('URL:', window.location.href);
        console.log('Hash:', window.location.hash);
        console.log('Search:', window.location.search);

        // Initialize Supabase client
        const supabase = window.supabase.createClient(
          'https://qedzitbrwwrxatmpfsvy.supabase.co',
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFlZHppdGJyd3dyeGF0bXBmc3Z5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4ODIyMjEsImV4cCI6MjA3NTQ1ODIyMX0.TSERAKByXVw-up-BXifO6ukMWtJclInoS3LgRm5ZeD8',
          {
            auth: {
              autoRefreshToken: true,
              persistSession: true,
              detectSessionInUrl: true,
              flowType: 'pkce'
            }
          }
        );

        // Let Supabase handle the OAuth callback
        console.log('Exchanging OAuth code...');
        const { data, error } = await supabase.auth.exchangeCodeForSession(window.location.href);

        if (error) {
          throw error;
        }

        if (!data?.session) {
          throw new Error('No session returned from code exchange');
        }

        console.log('Session obtained successfully');

        // Get user info
        console.log('Getting user info...');
        const { data: { user }, error: userError } = await supabase.auth.getUser();
        
        if (userError) {
          throw userError;
        }

        if (!user) {
          throw new Error('No user found');
        }

        console.log('Auth successful:', {
          email: user.email,
          name: user.user_metadata?.full_name || user.email
        });

        // Send success message to opener
        if (window.opener) {
          window.opener.postMessage({
            type: 'oauth-success',
            email: user.email,
            name: user.user_metadata?.full_name || user.email
          }, window.location.origin);
          
          // Clean up and close
          setTimeout(() => window.close(), 500);
        } else {
          throw new Error('No opener window found');
        }
        
      } catch (error) {
        console.error('OAuth callback error:', error);
        
        // Try to notify opener of error
        if (window.opener) {
          window.opener.postMessage({ 
            type: 'oauth-error', 
            error: error.message 
          }, window.location.origin);
        }
        
        // Show error and close
        document.querySelector('.auth-container').innerHTML = `
          <div style="font-size: 48px; margin-bottom: 20px;">‚ùå</div>
          <h2>Authentication Error</h2>
          <p>${error.message}</p>
          <p>Check console for details</p>
          <p>This window will close in 5 seconds...</p>
        `;
        
        setTimeout(() => {
          window.close();
        }, 5000);
      }
    })();
  </script>
</body>
</html>
