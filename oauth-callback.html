<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Completing sign in...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    h2 {
      margin: 0 0 10px;
      font-size: 24px;
      font-weight: 600;
    }
    
    p {
      margin: 0;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="auth-container">
    <div class="spinner"></div>
    <h2>Completing sign in...</h2>
    <p>This window will close automatically.</p>
  </div>
  
  <script>
    (async function() {
      try {
        console.log('OAuth callback starting...');
        console.log('Full URL:', window.location.href);

        // Initialize Supabase client
        console.log('Initializing Supabase client...');
        const supabase = window.supabase.createClient(
          'https://qedzitbrwwrxatmpfsvy.supabase.co',
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFlZHppdGJyd3dyeGF0bXBmc3Z5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4ODIyMjEsImV4cCI6MjA3NTQ1ODIyMX0.TSERAKByXVw-up-BXifO6ukMWtJclInoS3LgRm5ZeD8',
          {
            auth: {
              autoRefreshToken: true,
              persistSession: false, // Don't persist session in this popup
              detectSessionInUrl: true,
              flowType: 'pkce'
            }
          }
        );

        // Get code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        console.log('URL parameters:', { code: code ? 'present' : 'missing', error, errorDescription });

        if (error || errorDescription) {
          throw new Error(errorDescription || error || 'OAuth error');
        }

        if (!code) {
          throw new Error('No authorization code found in URL');
        }

        // Exchange code for session
        console.log('Exchanging code for session...');
        const { data, error: sessionError } = await supabase.auth.exchangeCodeForSession(window.location.href);

        if (sessionError) {
          console.error('Session exchange error:', sessionError);
          throw sessionError;
        }

        if (!data?.session?.user) {
          throw new Error('No user found in session');
        }

        console.log('Session obtained successfully');
        console.log('User email:', data.session.user.email);

        // Determine correct origin for message
        const targetOrigin = window.location.hostname.includes('www.') 
          ? 'https://www.zendegen.app' 
          : 'https://zendegen.app';

        // Send success message to opener
        if (window.opener && !window.opener.closed) {
          console.log('Sending success message to:', targetOrigin);
          window.opener.postMessage({
            type: 'oauth-success',
            email: data.session.user.email,
            name: data.session.user.user_metadata?.full_name || data.session.user.email
          }, targetOrigin);
          
          // Close popup after a brief delay
          console.log('Closing popup in 500ms...');
          setTimeout(() => {
            console.log('Closing now...');
            window.close();
          }, 500);
        } else {
          console.error('No valid opener window found');
          throw new Error('No opener window found');
        }
        
      } catch (error) {
        console.error('OAuth callback error:', error);
        
        // Determine correct origin for message
        const targetOrigin = window.location.hostname.includes('www.') 
          ? 'https://www.zendegen.app' 
          : 'https://zendegen.app';
        
        // Try to notify opener of error
        if (window.opener && !window.opener.closed) {
          window.opener.postMessage({ 
            type: 'oauth-error', 
            error: error.message 
          }, targetOrigin);
        }
        
        // Show error and close
        document.querySelector('.auth-container').innerHTML = `
          <div style="font-size: 48px; margin-bottom: 20px;">‚ùå</div>
          <h2>Authentication Error</h2>
          <p>${error.message}</p>
          <p>Check console for details</p>
          <p>This window will close in 5 seconds...</p>
        `;
        
        setTimeout(() => {
          window.close();
        }, 5000);
      }
    })();
  </script>
</body>
</html>
