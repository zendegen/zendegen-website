<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zen Degen - Join the Waitlist</title>
  <meta name="description" content="Join the Zen Degen waitlist - mindful trading for the modern degen">
  <link rel="icon" href="./creative/favicon.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-image: url('./creative/landingpagebg2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 20px;
      padding-right: 20%; /* Keep modal consistently on the right */
      transition: all 0.3s ease;
    }
    
    .logo-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      background: none;
      width: 100%;
    }
    
    .logo {
      width: 350px;
      height: auto;
      filter: drop-shadow(0 10px 40px rgba(0, 0, 0, 0.3));
      opacity: 1;
      pointer-events: none;
      max-width: 100%;
      display: block;
      object-fit: contain;
    }
    
    /* Mobile Logo Container */
    .mobile-logo-container {
      display: none; /* Hidden by default */
      width: 100%;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
      z-index: 2;
    }
    
    /* Switch to vertical layout when modal starts to overlap logo */
    @media (max-width: 1400px) {
      body {
        padding: 40px 20px;
        justify-content: flex-start;
        flex-direction: column;
        min-height: 100vh;
      }
      
      /* Hide desktop logo */
      .logo-container {
        display: none;
      }
      
      /* Show mobile logo */
      .mobile-logo-container {
        display: flex;
      }
      
      .mobile-logo-container .logo {
        width: 300px;
      }
    }
    
    /* Adjust logo size for smaller screens */
    @media (max-width: 900px) {
      .mobile-logo-container .logo {
        width: 250px;
      }
    }
    
    /* Further reduce logo size for very small screens */
    @media (max-width: 480px) {
      .mobile-logo-container .logo {
        width: 200px;
      }
    }
    
    /* Adjust sizes for medium screens */
    @media (max-width: 1200px) {      
      .logo {
        width: 280px;
      }
    }
    
    /* Further adjustments for mobile */
    @media (max-width: 900px) {      
      .logo-container {
        margin-bottom: 30px;
      }
      
      .logo {
        width: 250px;
      }
    }
    
    /* Small mobile adjustments */
    @media (max-width: 480px) {      
      .logo-container {
        margin-bottom: 25px;
      }
      
      .logo {
        width: 220px;
      }
    }
    
    body.dark-mode {
      background-image: url('./creative/landingpagebgdark.png');
    }
    
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.1);
    }
    
    .moon-icon {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: white;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: all 0.3s ease;
    }
    
    .theme-toggle.dark-mode .moon-icon {
      fill: #333333;
      stroke: #333333;
    }
    
    .waitlist-modal {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 10;
      transition: all 0.3s ease;
    }
    
    @media (max-width: 1400px) {
      .waitlist-modal {
        width: 380px;
        padding: 35px;
      }
    }
    
    @media (max-width: 1200px) {
      .waitlist-modal {
        width: 360px;
      }
    }
    
    @media (max-width: 900px) {
      .waitlist-modal {
        width: 100%;
        max-width: 340px;
        padding: 30px;
      }
    }
    
    .waitlist-modal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      border-radius: 20px;
      pointer-events: none;
    }
    
    .waitlist-modal > * {
      position: relative;
      z-index: 1;
    }
    
    .waitlist-title {
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .waitlist-subtitle {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 30px;
      text-align: center;
      font-weight: normal;
    }
    
    .connect-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 0px;
    }
    
    .connect-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: min(10px, 2vw);
      padding: min(15px, 3vw) min(20px, 4vw);
      border-radius: 12px;
      font-size: clamp(0.875rem, 2vw, 1rem);
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
      width: 100%;
    }
    
    .connect-gmail {
      background: #4285f4;
      color: white;
    }
    
    .connect-gmail:hover {
      background: #3367d6;
      transform: translateY(-2px);
    }
    
    .connect-gmail.connected {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      border: 2px solid #34C759;
      cursor: default;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .connect-gmail.connected:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: none;
    }
    
    .connect-gmail.connected svg {
      fill: #34C759;
    }
    
    .connect-x {
      background: #000000;
      color: white;
      border: 2px solid #333333;
    }
    
    .connect-x:hover {
      background: #1a1a1a;
      border-color: #555555;
      transform: translateY(-2px);
    }
    
    .follow-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 15px;
      margin-bottom: 30px;
    }
    
    .follow-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    
    .follow-button:hover {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      transform: translateY(-2px);
    }
    
    .join-button {
      width: 100%;
      padding: 18px 20px;
      background: linear-gradient(135deg, #f8a637, #f4b942);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(248, 166, 55, 0.3);
    }
    
    .join-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(248, 166, 55, 0.4);
    }
    
    .join-button:active {
      transform: translateY(0);
    }
    
    .join-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .join-button:disabled:hover {
      background-color: #34C759;
      transform: none;
    }
    
    .checkbox-container {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .checkbox {
      width: 18px;
      height: 18px;
      accent-color: #34C759;
    }
    
    .checkbox-label {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.4;
    }
    
    .checkbox-label a {
      color: #f8a637;
      text-decoration: none;
    }
    
    .checkbox-label a:hover {
      text-decoration: underline;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      body {
        justify-content: center;
        padding: 20px;
      }
      
      .logo-container {
        display: none;
      }
      
      .waitlist-modal {
        max-width: 100%;
        padding: 30px 20px;
      }
      
      .waitlist-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Desktop Logo (centered behind modal) -->
  <div class="logo-container">
    <img src="./creative/logo.png" alt="Zen Degen Logo" class="logo" loading="eager" decoding="sync">
  </div>
  
  <!-- Mobile Logo (above modal) -->
  <div class="mobile-logo-container">
    <img src="./creative/logo.png" alt="Zen Degen Logo" class="logo" loading="eager" decoding="sync">
  </div>
  
  <!-- Waitlist Modal (right side) -->
  <div class="waitlist-modal">
    <h1 class="waitlist-title">Join the Waitlist</h1>
    <p class="waitlist-subtitle">Be the first to mindfully degen</p>
    
    <!-- Step 1 & 2: Connect with Gmail or X -->
    <div class="connect-buttons" id="connect-section">
      <button class="connect-button connect-gmail">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Connect with Gmail
      </button>
      
      <button class="connect-button connect-x">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        Connect with X
      </button>
    </div>
    
    <!-- Step 3 & 4: Follow X accounts -->
    <div class="follow-buttons" id="follow-section">
      <a href="https://twitter.com/intent/follow?screen_name=FirestormFPS" class="follow-button" id="follow-button-1" target="_blank" rel="noopener noreferrer">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        Follow @FirestormFPS
      </a>
      
      <a href="https://twitter.com/intent/follow?screen_name=ZenDegenApp" class="follow-button" id="follow-button-2" target="_blank" rel="noopener noreferrer">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        Follow @ZenDegenApp
      </a>
    </div>
    
    <!-- Step 5 & 6: Checkboxes -->
    <div id="checkbox-section">
      <div class="checkbox-container">
        <input type="checkbox" id="terms" class="checkbox">
        <label for="terms" class="checkbox-label">
          I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </label>
      </div>
      
      <div class="checkbox-container">
        <input type="checkbox" id="updates" class="checkbox">
        <label for="updates" class="checkbox-label">
          Send me updates about Zen Degen's launch and exclusive offers
        </label>
      </div>
    </div>
    
    <!-- Step 7: Join Waitlist button -->
    <button class="join-button" id="join-waitlist-button" disabled>
      Join Waitlist
    </button>
  </div>
  
  <!-- Theme Toggle -->
  <div class="theme-toggle" id="theme-toggle">
    <svg class="moon-icon" viewBox="0 0 24 24">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </div>
  
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script type="module" src="./js/landing.js"></script>
</body>
</html>
